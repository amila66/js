<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css"
          type="text/css">
</head>
<body>

<div class="wrapper">
    <div class="outer">
        <div class="text-wrapper">
            <input
                    id="textInput"
                    type="text"
                   placeholder="insert number here"
            class="form-control">
        </div>
        <div class="number-wrapper">
            <input
                    onclick="sum()"
                    style="background: #1abc9c"
                    type="button" value="+">
            <input style="background: #2ecc71" type="button" value="-">
            <input style="background: #2980b9" type="button" value="/">
            <input style="background: #34495e"  type="button" value="*">
            <input style="background: #d35400" type="button" value="%">
        </div>
        <div class="number-wrapper">
            <input style="background: #f39c12" type="button" value="=">
        </div>

    </div>
</div>


<script src="main.js"></script>


</body>
</html>
